<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | The Northside Venue</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, nav, footer {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 15px;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .column {
                flex-basis: 100%;
            }
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 60px;
            margin-right: 15px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .media-section {
            margin: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Title -->
    <header>
        <img src="TNVII.jpg" alt="The Northside Venue Logo">
        <h1>The Northside Venue</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content - Gallery Section -->
    <div class="main-content">
        <h2 style="text-align: center; font-size: 2em; color: #333;">Gallery</h2>

        <!-- Image Gallery -->
        <div class="gallery-container">
            <img src="BirthdayParties.jpg" alt="Event Space Image 1" class="thumbnail" onclick="openModal('BirthdayParties.jpg')">
            <img src="BabyShowers.jpg" alt="Event Space Image 2" class="thumbnail" onclick="openModal('BabyShowers.jpg')">
            <img src="OutdoorEvents.jpg" alt="Event Space Image 3" class="thumbnail" onclick="openModal('OutdoorEvents.jpg')">
        </div>

        <!-- Modal for Enlarged Images -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Enlarged event image">
        </div>

        <!-- Video Section -->
        <div class="media-section">
            <h3>Event Highlights Video</h3>
            <video controls width="500">
                <source src="TheNorthsideVenueVideo.mp4" type="video/mp4">
                <source src="TheNorthsideVenueVideo.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Audio Section -->
        <div class="media-section">
            <h3>We are here</h3>
            <audio controls>
                <source src="TheNorthsideVenue_audio.mp3" type="audio/mp3">
                <source src="sample-audio.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <!-- Secondary Navigation -->
    <nav>
        <ul>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms and Conditions</a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 The Northside Venue | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for modal functionality -->
    <script>
        function openModal(imageSrc) {
            const modalImage = document.getElementById("modalImage");
            modalImage.src = imageSrc;  // Set the src attribute when opening the modal
            modalImage.alt = "Enlarged view of " + imageSrc;
            document.getElementById("myModal").style.display = "flex";
        }
        function closeModal() {
            const modalImage = document.getElementById("modalImage");
            modalImage.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";  // Reset to 1x1 transparent GIF
            document.getElementById("myModal").style.display = "none";
        }
    </script>
    
</body>
</html>
